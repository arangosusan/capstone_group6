<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Entry</title>
</head>
<body>
    <h1>Order Entry</h1>
    <form id="orderForm">
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" required>

        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" placeholder="MM/YYYY" required>

        <label for="securityCode">Security Code:</label>
        <input type="text" id="securityCode" required>

        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" required>

        <button type="button" onclick="validateCreditCard()">Submit Order</button>
    </form>

    <script src="--javascript--"></script>
</body>
</html>
