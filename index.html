<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Entry</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/validation.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="page-0" class="pageBody">
        <div>Order Entry</div>
        <form id="orderForm">
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="creditCard">Credit Card Number:</label>
            <input type="text" id="creditCard" required>

            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" placeholder="MM/YYYY" required>

            <label for="securityCode">Security Code:</label>
            <input type="text" id="securityCode" required>

            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" required>

            <!-- Updated the button with an id attribute -->
            <button type="button" id="submitButton" onclick="validateCreditCard()">Submit Order</button>
        </form>
    </div>
</body>
</html>
